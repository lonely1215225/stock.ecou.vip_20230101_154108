{extend name="base/layout"/}

{block name="main"}
<div class="content-wrapper">
    <section class="content-header">
        <h1>APP配置</h1>
        <ol class="breadcrumb">
            <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 首页</a></li>
            <li><a href="#">系统设置</a></li>
            <li class="active">APP配置</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <!-- 交易时间 -->
            <div class="col-sm-12">
                <div class="box box-info">
                    <div class="box-header"></div>
                    <form id="appConfigForm" action="" method="post" class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">安卓强制更新</label>
                                <div class="col-sm-1 checkbox">
                                    <label><input type="checkbox" name="android_power" id="android_power" {$appconfig.android_power==1?'checked':''} value="0"></label>
                                </div>
                                <div style="float:left;height:34px;line-height:34px;color:#777">开启强制更新必须保证下载地址有效</div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">安卓版版本号</label>
                                <div class="input-group col-sm-8">
                                    <input class="form-control" name="android_version" id="android_version" value="{$appconfig.android_version}">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">安卓版版名称</label>
                                <div class="input-group col-sm-8">
                                    <input class="form-control" name="android_version_name" id="android_version_name" value="{$appconfig.android_version_name}">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">安卓版本描述</label>
                                <div class="input-group col-sm-8">
                                    <textarea class="form-control" name="android_description" id="android_description" style="height:100px">{$appconfig.android_description}</textarea>
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">安卓更新地址</label>
                                <div class="input-group col-sm-8">
                                    <input class="form-control" name="android_down" id="android_down" value="{$appconfig.android_down}">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">安卓端下载链接</label>
                                <div class="input-group col-sm-8">
                                    <label for="input-file-french-1"></label>
                                    <input class="form-control" type="text" id="apk_down_url" class="dropify" name="apk_down_url" value="{$appconfig.apk_down_url}"/>
                                </div>
                            </div>
                            
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">苹果强制更新</label>
                                <div class="col-sm-1 checkbox">
                                    <label><input type="checkbox" name="ios_power" id="ios_power" {$appconfig.ios_power==1?'checked':''} value="0"></label>
                                </div>
                                <div style="float:left;height:34px;line-height:34px;color:#777">开启强制更新必须保证下载地址有效</div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">苹果版版本号</label>
                                <div class="input-group col-sm-8">
                                    <input class="form-control" name="ios_version" id="ios_version" value="{$appconfig.ios_version}">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">苹果版版名称</label>
                                <div class="input-group col-sm-8">
                                    <input class="form-control" name="ios_version_name" id="ios_version_name" value="{$appconfig.ios_version_name}">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">苹果版本描述</label>
                                <div class="input-group col-sm-8">
                                    <textarea class="form-control" name="ios_description" id="ios_description" style="height:100px">{$appconfig.ios_description}</textarea>
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">苹果更新地址</label>
                                <div class="input-group col-sm-8">
                                    <input class="form-control" name="ios_down" id="ios_down" value="{$appconfig.ios_down}">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label class="col-sm-2 control-label">苹果端下载链接</label>
                                <div class="input-group col-sm-8">
                                    <label for="input-file-french-1"></label>
                                    <input class="form-control" type="text" id="ios_down_url" class="dropify" name="ios_down_url" value="{$appconfig.ios_down_url}"/>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="col-sm-8">
                                <div class="col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="box">
                    <div class="box-header with-border">
                        <i class="fa fa-warning text-yellow"></i>
                        <h3 class="box-title">注意：</h3>
                    </div>
                    <div class="box-body">
                        <ol>
                            <li>开启强制更新必须保证下载地址有效，否则将导致APP无法使用，不建议开启强制更新功能</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{/block}
{block name="js"}
<script>
    // 提交
    $("#appConfigForm").submit(function () {
        var android_power = $("#android_power").is(":checked") ? 1 : 0;
        $('#android_power').val(android_power);
        var ios_power = $("#ios_power").is(":checked") ? 1 : 0;
        $('#ios_power').val(ios_power);
        
        $.post("{:url('stock/system/saveAppConfig')}", $(this).serializeArray(), function (data) {
            if (data.code == 1) {
                layer.msg(data.msg, {icon: 1, time: 1500, shade: .3, shadeClose: true});
            } else {
                layer.msg(data.msg, {icon: 2, time: 1500, shade: .3, shadeClose: true});
            }
        });

        return false;
    });
</script>
{/block}
