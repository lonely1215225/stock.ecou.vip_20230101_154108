<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大牛E配 - 当前订阅股票行情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
    html,body{width:100%;height:100%;}
    html,body,table,td,th,tr,tbody{padding:0;margin:0;}
    tr,th,td{line-height: 25px;}
    th,td{padding:3px 5px;border-bottom: 1px dashed #cccccc;text-align:left;}
    </style>
</head>
<body>

<table class="table">
    <tr>
        <th width="50">#</th>
        <th width="100">股票代码</th>
        <th width="100">股票名称</th>
        <th width="100">现价</th>
        <th width="180">时间</th>
    </tr>
    {foreach $quotationList as $key => $quotation}
    <tr>
        <td>{$key}</td>
        <td>{$quotation.market}{$quotation.stock_code}</td>
        <td>{$quotation.stock_name}</td>
        <td>{:sprintf("%.2f", $quotation.Price)}</td>
        <td>{$quotation.last_date_time}</td>
    </tr>
    {/foreach}
</table>

</body>
</html>
